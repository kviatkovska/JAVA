<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> User Registration Form </title>
</head>
<body>
<h1> User Registration </h1>
<form action="AddUser" method="post">
    User: <input type="text" name="user" size="20"><br>
    Password: <input type="password" name="password" size="15"><br><br>
    Email: <input type="text" name="email" size="25"><br><br>
    Address: <input type="text" name="address" size="40"><br><br>
    Phone: <input type="text" name="phone" size="15"><br><br>
    <p>
    <table>
        <tr>
            <th>
                <small>
                    <input type="submit" name="save" value="Save">
                </small>
            <th>
                <small>
                    <input type="submit" name="cancel" value="Exit">
                </small>
    </table>
</form>
</body>
</html>
